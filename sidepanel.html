<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LLM Perf Reporter â€” Side Panel</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      .bar { display: flex; gap: 8px; padding: 8px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 1; }
      button { padding: 6px 10px; font-size: 12px; }
      #status { margin-left: auto; color: #666; font-size: 12px; align-self: center; }
      #report { width: 100%; height: calc(100vh - 46px); box-sizing: border-box; border: none; padding: 12px; resize: none; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; line-height: 1.4; }
    </style>
  </head>
  <body>
    <div class="bar">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="quick">Quick 10s</button>
      <button id="deep">Deep Snapshot</button>
      <button id="refresh">Refresh</button>
      <button id="copy">Copy</button>
      <span id="status"></span>
    </div>
    <textarea id="report" spellcheck="false" placeholder="Report will appear here..."></textarea>
    <script type="module" src="sidepanel.js"></script>
  </body>
  </html>
